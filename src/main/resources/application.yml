spring:
  servlet:
    multipart:
      max-file-size: 10MB
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false
  application:
    name: salespage-service
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:cluster001.kas.bfcplatform.vn:9094}
    properties:
      sasl.mechanism: SCRAM-SHA-512
      security.protocol: SASL_PLAINTEXT
      sasl.jaas.config: org.apache.kafka.common.security.scram.ScramLoginModule required username="${KAFKA_USERNAME:bizfly-7-453-lambro2510}" password="${KAFKA_PASSWORD:lambro2510}";
    topic:
      replication-factor: ${KAFKA_REPLICATION_FACTOR:1}
      num-partitions: ${KAFKA_NUM_PARTITIONS:3}
    producer:
      acks: all
      retries: 1000
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      template:
        default-topic: test
    consumer:
      enable-auto-commit: true
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      group-id: "bizfly-7-453-PaymentTransaction"
  kafka-consumers:
    - group-id: "bizfly-7-453-PaymentTransaction"
      topic:
        replication-factor: 2
        num-partitions: 1
    - group-id: "bizfly-7-453-RewardGift"
      topic:
        replication-factor: 2
        num-partitions: 1
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://lam:Banhmy09@tcp.appengine.bfcplatform.vn:27602/salepage?authSource=admin}
  aop:
    proxy-target-class: true
  main:
    allow-bean-definition-overriding: true
  springdoc:
    swagger-ui:
      path:/swagger-ui.html
debug: ${DEBUG:debug}
